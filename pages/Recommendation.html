<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height">
  <title>Recommendation</title>
  <link rel="stylesheet" href="./css/CoveoFullSearch.css" />
  <script class="coveo-script" src="js/CoveoJsSearch.Lazy.js"></script>
  <script src="js/templates/templates.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      Coveo.SearchEndpoint.configureSampleEndpointV2();
      Coveo.initRecommendation(document.querySelector('#recommendationYoutube'), document.querySelector('#search'));
      Coveo.init(document.querySelector('#search'));
    })
  </script>
</head>

<body>
  <div id="search" class='CoveoSearchInterface' data-enable-history="true">
    <div class="CoveoAnalytics"></div>
    <div class="coveo-tab-section">
      <a class="CoveoTab" data-id="All" data-caption="All Content"></a>
    </div>
    <div class='coveo-search-section'>
      <div class="CoveoSettings"></div>
      <div class="CoveoSearchbox" data-enable-omnibox="true"></div>
    </div>
    <div class="coveo-main-section coveo-recommendation-main-section">
      <div class="coveo-facet-column coveo-recommendation-facet-column">
        <div class="CoveoFacet" data-title="Type" data-field="@objecttype" data-tab="All"></div>
        <div class="CoveoFacet" data-title="FileType" data-field="@filetype" data-tab="All"></div>
        <div class="CoveoFacet" data-title="Author" data-field="@author" data-tab="All"></div>
        <div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="All"></div>
        <div class="CoveoFacet" data-title="Month" data-field="@month" data-tab="All"></div>
      </div>
      <div class="coveo-results-column coveo-recommendation-results-column">
        <div class="CoveoShareQuery"></div>
        <div class="CoveoExportToExcel"></div>
        <div class="CoveoPreferencesPanel">
          <div class="CoveoResultsPreferences"></div>
          <div class="CoveoResultsFiltersPreferences"></div>
        </div>
        <div class="CoveoBreadcrumb"></div>
        <div class="CoveoDidYouMean"></div>
        <div class="coveo-results-header">
          <div class="coveo-summary-section">
            <span class="CoveoQuerySummary"></span>
            <span class="CoveoQueryDuration"></span>
          </div>
          <div class="coveo-result-layout-section">
            <span class="CoveoResultLayoutSelector"></span>
          </div>
          <div class="coveo-sort-section">
            <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
            <span class="CoveoSort" data-sort-criteria="date descending,date ascending" data-caption="Date"></span>
          </div>
        </div>
        <div class="CoveoHiddenQuery"></div>
        <div class="CoveoErrorReport"></div>
        <div class="CoveoResultList" data-layout="list" data-wait-animation="fade" data-auto-select-fields-to-include="true"></div>
        <div class="CoveoResultList" data-layout="card" data-wait-animation="fade" data-auto-select-fields-to-include="true"></div>
        <div class="CoveoPager"></div>
        <div class="CoveoResultsPerPage"></div>
      </div>
      <div class="coveo-recommendation-column">
        <div id="recommendationYoutube" class="CoveoRecommendation" data-results-per-page="5">
          <div class="CoveoAnalytics"></div>
          <script class="CoveoRecommendationQuery" type="text/x-query-generic">@sysfiletype=YoutubeVideo</script>
          <div class="coveo-recommendation-header">
            <div class="coveo-recommendation-title">Recommendations</div>
          </div>
          <div class="coveo-recommendation-body">
            <div class="CoveoResultList"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
