<div class="coveo-result-frame">
  <div class="coveo-result-row">
    <div class="coveo-result-cell">
      <div class="coveo-result-row">
        <div class="coveo-result-cell" style="width: 32px; vertical-align: middle;">
          <div class="CoveoIcon" data-small="true" data-with-label="false">
          </div>
        </div>
        <div class="coveo-result-cell" style="text-align:left; padding-left: 10px; vertical-align: middle;">
          <a class="CoveoResultLink"></a>
        </div>
      </div>
      <div class="coveo-result-row" style="padding-top:10px; padding-bottom:10px">
        <div class="coveo-result-cell">
          <span class="CoveoFieldValue" data-field="@objecttype" data-helper="translatedCaption" style="border: 1px solid #BCC3CA; border-radius: 3px; padding: 2px 10px;
                         text-transform: uppercase; font-weight: bold; font-size: 9px"></span>
        </div>
        <div class="coveo-result-cell">
          <span class="CoveoText" data-value="#"></span>
          <span class="CoveoFieldValue" data-field="@dyticketnumber"></span>
        </div>
      </div>
      <div class="coveo-result-row">
        <div class="coveo-result-cell" style="padding-top:5px; padding-bottom:5px">
          <div class="CoveoText" data-value="Description" data-weight="bold"></div>
          <span class="CoveoExcerpt">
          </span>
        </div>
      </div>
      <div class="coveo-result-row">
        <div class="coveo-result-cell">
          <div class="CoveoText" data-value="Owner" data-weight="bold"></div>
          <div class="CoveoFieldValue" data-field="@dyowneridstring"></div>
        </div>
        <div class="coveo-result-cell">
          <div class="CoveoText" data-value="Priority" data-weight="bold"></div>
          <div class="CoveoFieldValue" data-field="@dyprioritycodestring"></div>
        </div>
      </div>
      <div class="coveo-result-row">
        <div class="coveo-result-cell">
          <div class="CoveoText" data-value="Modified" data-weight="bold"></div>
          <span class="CoveoFieldValue" data-field="@date" data-helper="date">
          </span>
        </div>
      </div>
      <div class="coveo-result-row">
        <div class="coveo-result-cell" style="padding-top:5px; padding-bottom:5px">
          <span class="CoveoPrintableUri">
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="CoveoCardActionBar">
    <div class="CoveoCardOverlay" data-title="Details" data-icon="search">
      <table class="CoveoFieldTable" data-allow-minimization="false">
        <tbody>
          <tr data-field="@dysubjectidstring" data-caption="Subject">
          </tr>
          <tr data-field="@dyprioritycodestring" data-caption="Priority">
          </tr>
          <tr data-field="@dycaseorigincodestring" data-caption="Origin">
          </tr>
          <tr data-field="@dycustomeridstring" data-caption="Customer">
          </tr>
          <tr data-field="@dyowneridstring" data-caption="Owner">
          </tr>
          <tr data-field="@dystatuscodestring" data-caption="Status">
          </tr>
          <tr data-field="@dycontactidstring" data-caption="Contact">
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
