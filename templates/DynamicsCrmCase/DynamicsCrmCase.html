<div class="coveo-result-frame">
  <div class="coveo-result-cell" style="vertical-align:top;text-align:center;width:32px;">
    <span class="CoveoIcon" data-small="true" data-with-label="false"></span>
    <div class="CoveoQuickview"></div>
  </div>
  <div class="coveo-result-cell" style="vertical-align: top;padding-left: 16px;">
    <div class="coveo-result-row" style="margin-top:0;">
      <div class="coveo-result-cell" style="vertical-align:top;font-size:16px;">
        <a class="CoveoResultLink"></a>
      </div>
      <div class="coveo-result-cell" style="width:120px;text-align:right;font-size:12px">
        <div class="coveo-result-row">
          <span class="CoveoFieldValue" data-field="@date" data-helper="date"></span>
        </div>
      </div>
    </div>
    <div class="coveo-result-row" style="margin-top:10px;">
      <div class="coveo-result-cell">
        <span class="CoveoExcerpt"></span>
      </div>
    </div>
    <div class="coveo-result-row" style="margin-top:10px;">
      <div class="coveo-result-cell">
        <span class="CoveoFieldValue" data-field="@dysubjectidstring" data-text-caption="Subject" style="margin-right:30px;"></span>
        <span class="CoveoFieldValue" data-field="@dyticketnumber" data-text-caption="Case Number" style="margin-right:30px;"></span>
        <span class="CoveoFieldValue" data-field="@dyprioritycodestring" data-text-caption="Priority" style="margin-right:30px;"></span>
        <span class="CoveoFieldValue" data-field="@dycustomeridstring" data-text-caption="Customer" style="margin-right:30px;"></span>
        <span class="CoveoFieldValue" data-field="@dyowneridstring" data-text-caption="Owner" style="margin-right:30px;"></span>
        <span class="CoveoFieldValue" data-field="@dystatuscodestring" data-text-caption="Status" style="margin-right:30px;"></span>
        <span class="CoveoFieldValue" data-field="@dycontactidstring" data-text-caption="Contact" style="margin-right:30px;"></span>
      </div>
    </div>
    <div class="coveo-result-row" style="margin-top:10px;">
      <div class="coveo-result-cell">
        <div class="CoveoResultFolding"></div>
      </div>
    </div>
  </div>
</div>
